apiVersion: apps/v1
kind: Deployment
metadata:
  name: oranges
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: oranges
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: oranges
    spec:
      containers:
      - args:
        - |
          apt-get update && apt-get install -y curl && \
          pip install flask requests && \
          python /app/main.py
        command:
        - /bin/sh
        - -c
        env:
        - name: APP_NAME
          value: oranges
        image: python:3.9-slim
        imagePullPolicy: IfNotPresent
        name: main
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /app
          name: app-code
        - mountPath: /etc/config
          name: app-config
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          defaultMode: 420
          name: shared-app-code
        name: app-code
      - configMap:
          defaultMode: 420
          name: oranges-config
        name: app-config
---
apiVersion: v1
kind: Service
metadata:
  name: oranges
  namespace: demo
spec:
  selector:
    app: oranges
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
